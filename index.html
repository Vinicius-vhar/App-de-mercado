<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista SuperMercado</title>
</head>
<body>
    <header>
        <h2>App Lista de SuperMercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="nome do produto..." name="nome_produto">
        <input type="text" placeholder="valor do produto" name="valor_produto">
        <input type="submit" name="acao" value="Cadastrar">
    </div>

    <div class="lista-produtos">
        <div class="lista-produto-single">
            <h3>RedBull</h3>
            <h3 class="price-produto"><span>R$:30,00</span></h3>
        </div>
    </div>

    <div class="soma-produto">
        <h1>Total: R$120,00</h1>
    </div>

    <script src="supermercado.js">

    </script>
</body>
</html>
